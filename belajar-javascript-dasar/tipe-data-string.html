<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>

    <Script>
        // String Pakai Petik 2
        document.writeln("Petik 2");
        
        document.writeln("</br>");
        
        // String Pakai Petik 1
        document.writeln('Petik 1');
        
        // Harus menggunakan petik 1 atau petik 2, harus pilih salah satu, 
        // harus konsisten, jangan beda-beda
        
        
        document.writeln("</br>");
        // Ini cara menggabungkan beberapa string
        document.writeln("Nama " + ":" + " Yehezkiel Gultom");
        
        document.writeln("</br>");
        /*
            Escape Sequence pada JavaScript
            \n  = Enter
            \t  = tab
            \'  = untuk petik 1
            \"  = untuk petik 2
            \\  = slash \ 
        */ 
        // Ini contoh penggunaannya
        // Writeln secara default ada enternya, sedangkan
        // Write secara default tidak memiliki enter
        document.writeln("<textarea rows='10' cols='100'>");
            document.writeln("Yehezkiel \nGultom");
            document.writeln("\\Home \\Kiel");
            document.writeln("\"South Sumatera Companies\"");
            document.writeln("\'Belajar JavaScript\'");
        document.writeln("</textarea>");


    </Script>
    
</body>
</html>
