<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIpe Data Number</title>
</head>
<body>
    <script>
        /* Ini tipe data Number 
            Seluruh data number di javascript
            dinotasikan dengan tipe data Number
        */ 
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.123);

        // Ini untuk binnary
        document.writeln("</br>");
        document.writeln("Ini tipe cara penulisan bilangan binary "+0b111101111);
        document.writeln("</br>");
        document.writeln("Ini tipe cara penulisan bilangan Oktal "+0o27);
        document.writeln("</br>");
        document.writeln("Ini tipe cara penulisan bilangan Hexadecimal "+0xFF);


    </script>
</body>
</html>
