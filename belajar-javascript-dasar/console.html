<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    
    <script>
        /*
          Console Method
          
          console.info()  => memberitahu informasi
          console.warn()  => memberitahu informasi Peringatan
          console.error()  => memberitahu informasi Error
          console.table()  => memberitahu informasi dalam bentuk table

        */ 


        // console.debug("Console Debug"); //dubug ini by default tidak dikeluarkan di console
        // cara melihat debug klik level pilih verbose.

        console.info("Console Info");
        console.warn("Console Warn");
        console.error("Console Error");

    </script>
</body>
</html>
