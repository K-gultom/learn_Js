<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    
    <Script>
        /*
            Operator Dalam javascript itu banyak mendukung jenis operator

            Operator Aritmatika
            - Pertambahan => +
            - Pengurangan => -
            - Perkalian   => *
            - Exponensial => **
            - Pembagian   => /
            - Sisa Bagi   => %
        */ 

        let result = 1 + 2;
        document.writeln("<p> 1 + 2 = " + result + " </P>")
        let originalResult = result;  //3
        
        result = result - 1;
        document.writeln("<p> 1 + 2 = " + originalResult + " -1 = " + result + " </P>")
        originalResult = result;    //2

        result = result * 2; //4
        document.writeln("<p>" + originalResult + " * 2 = " + result + " </P>")
        



    </Script>
</body>
</html>
